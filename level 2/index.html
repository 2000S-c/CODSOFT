<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">Job Board</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse Job</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <a href="#" class="login-btn">Log In</a>
      <a href="#" class="post-job-btn">Post A Job</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>4536+ Jobs listed</h2>
      <h1>Find your Dream Job</h1>
      <p>We provide online instant cash loans with quick approval that suit your term length</p>
      <button class="upload-btn">Upload Your Resume</button>
    </div>
    <div class="hero-image">
      <img src="https://i.ibb.co/0s1f3bH/hero-image.png" alt="Smiling young professional sitting at a desk with a laptop, appearing confident and optimistic in a modern office setting, with the words Find your Dream Job displayed in large text" />
    </div>
  </section>

  <section class="search-bar">
    <input type="text" placeholder="Search keyword" />
    <input type="text" placeholder="Location" />
    <select>
      <option>Category</option>
      <option>Design</option>
      <option>Development</option>
    </select>
    <button class="find-job-btn">Find Job</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
